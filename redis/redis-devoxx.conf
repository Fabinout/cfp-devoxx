# Redis conf for Devoxx UK

daemonize no

pidfile /root/redis/redis_uk.pid
port 6366
timeout 0
tcp-keepalive 60
loglevel warning
logfile /root/redis/stdout_redis.log_uk.txt
databases 16

# Save to a file the Redis memory content
save 900 1
save 300 10
save 3660 100

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump_devoxxUK.rdb

# TODO set here the folder where you want to store the Redis backup file
dir /root/redis/

# UK
slaveof 62.210.77.44 7001
masterauth [Enter the long auth SHA to connect with the master server for UK]

slave-serve-stale-data yes
slave-read-only no
repl-ping-slave-period 15
repl-timeout 600
repl-disable-tcp-nodelay no
slave-priority 100
maxclients 5000

appendonly yes
appendfsync everysec
appendfilename "appendonly_devoxx_uk.aof"
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
lua-time-limit 5000
slowlog-log-slower-than 10000
slowlog-max-len 128
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
