@(speaker:Speaker)

<div class="speakerOverview">
<h3>@speaker.cleanName @speaker.company.map{c=>
<em>@c</em>
}</h3>
<h5>@Messages("bio2")</h5>
<p>@speaker.bio</p>

   <h5>@Messages("qualifications.label")</h5>
@speaker.qualifications.map { q =>
    <p>@speaker.qualifications</p>
}.getOrElse{
 <em>Speaker did not yet entered its speaking skills/qualifications</em>
}
</div>
