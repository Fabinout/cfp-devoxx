@(allQuestions:List[Question])(implicit lang: Lang, flash: Flash, req:RequestHeader)

@main("CFP Admin sanity check") {

<div class="row">
    <div class="col-lg-offset-4 col-md-4">
        <h2><i class="icon-thumbs-up-alt"></i> CFP Admin</h2>
    </div>
    <div class="clearfix"></div>

    <div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3><i class="icon-medkit"></i> Questions</h3>
        </div>

        <div class="panel-body">
@allQuestions.groupBy(_.proposalId).map{case(proposalId,questions)=>
    <h5>@proposalId</h5>
    @questions.size
    <a href="@routes.Backoffice.deleteAllQuestions(proposalId)" class="btn btn-sm btn-danger">Delete all questions</a>
}
        </div>
    </div>
    </div>
</div>

}
