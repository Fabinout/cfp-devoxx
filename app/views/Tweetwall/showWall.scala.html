@()(implicit request:RequestHeader)

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <META HTTP-EQUIV="refresh" CONTENT="600">
        <title>TweetWall</title>
        <link rel="stylesheet" media="screen" href="/assets/css/tweetwall.css">
        <link href="@routes.Assets.at(path = "/public", file = "css/font-awesome.min.css")" rel="stylesheet">
        <script src="/assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="/assets/js/tweetwall.js" type="text/javascript"></script>
        <script src="/assets/angular/lib/angular/underscore-min.js" type="text/javascript"></script>
        @helper.javascriptRouter("Router")(routes.javascript.Tweetwall.watchTweets, routes.javascript.Tweetwall.loadNextTalks)
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900|Roboto:400,700,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body class="tweetWall">
        <div id="content">
            <div id="header">
                <div class="title">
                    <h1>Devoxx France 2015</h1>
                </div>
                <div class="time">
                    <h2 id="wallTime">14:35</h2>
                </div>
                <div class="helper">
                    <h2>@ConferenceDescriptor.current().hashTag</h2>
                </div>
                <div class="messageBoxContainer">

                </div>
            </div>

            <div class="row-tweets">
                <div class="row-tweets-header">
                    <h2>Derniers tweets</h2>
                </div>
                <div class="row-tweets-content">
                    <ul id="listTweets" class="tweets">
                    </ul>
                </div>
            </div>

            <div class="next-talks">
                <div class="next-talks-header">
                    <h2>Prochaines pr√©sentations</h2>
                </div>
                <div class="next-talks-content">
                    <div id="nextTalkPanel" class="tweets">Chargement...</div>
                </div>
            </div>

        </div>
    </body>
</html>
